name: Build and Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Tracker.sln

      - name: Build
        run: dotnet build Tracker.sln --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test Tracker.sln --no-build --configuration Release -- \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=./TestResults/coverage.xml \
            /p:ExcludeByFile="**/Migrations/*.cs,**/Program.cs,**/Startup.cs,**/Interfaces/*.cs,**/Models/*.cs"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./TestResults/coverage.xml
          fail_ci_if_error: true
          verbose: true
        # token is not needed for public repositories

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: poltaratskiy_Tracker   # take from SonarCloud
          SONAR_ORGANIZATION: kpoltaratskiy # take from SonarCloud